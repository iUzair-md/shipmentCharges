<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function showDiv(divId) {
            // Hide all content divs
            document.querySelectorAll('.content-div').forEach(div => {
                div.style.display = 'none';
            });
            // Show the selected div
            document.getElementById(divId).style.display = 'block';
        }
        </script>
</head>
<body>

    <!-- Common Lyout -->
        <!-- Container 1 -->
        <div class="container-fluid m-0 p-2 pt-3">
            <div class="row align-items-center">
                <!-- Logo on the left -->
                <div class="col d-flex align-items-center">
                    <h1 class="h6  mb-0" style="font-size:15px; color:green; font-weight: bold" >SHIPMENT CHARGES</h1>
                </div>
                <!-- Button on the right -->
                <div class="col text-end">
                    <a class="btn  btn-primary  btn-sm" style="font-size:13px;color: white; background-color: green" href="@Url.Page("/AddCharges")">Add Buy & Sell</a>
                </div>
            </div>
                <hr style="border: 1px solid green; margin: 10px 0;" />
        </div>

        <!-- Container 2 -->
        <div class="container-fluid px-3">
            <div class="row d-flex justify-content-between">
                <!-- Input Box 1 -->
                <div class="col-sm-2 d-flex align-items-center ">
                    <label for="input1" class="mb-0 " style="font-size:11px; width: 70px;">Job No</label>
                    <input type="text" id="input1" class="form-control rounded-0 border border-secondary" style="height: 28px; font-size: 12px;" placeholder="">
                </div>
                <!-- Input Box 2 -->
                <div class="col-sm-4 d-flex align-items-center ">
                    <label for="input2" class="mb-0 " style="font-size:11px ;  width: 70px;">Customer</label>
                    <input type="text" id="input2" class="form-control rounded-0 border border-secondary" style="height: 28px; font-size: 12px;" placeholder="">
                </div>
                <!-- Input Box 3 -->
                <div class="col-sm-2 d-flex align-items-center">
                    <label for="input3" class="mb-0 " style="font-size:11px;  width: 70px">MBL No</label>
                    <input type="text" id="input3" class="form-control rounded-0 border border-secondary" style="height: 28px; font-size: 12px;" placeholder="">
                </div>
                <!-- Input Box 4 -->
                <div class="col-sm-2 d-flex align-items-center">
                    <label for="input4" class="mb-0 " style="font-size:11px;  width: 70px">HBL No</label>
                    <input type="text" id="input4" class="form-control rounded-0 border border-secondary" style="height: 28px; font-size: 12px;" placeholder="">
                </div>
            </div> 
        </div>

        <!-- Container 3-->
        <div class="container-fluid p-3">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 style="font-weight: bold;">Job Details</h5>
                <button id="toggleButton" class="btn btn-outline-secondary toggle-button">v</button>
            </div>
            <!-- Input Fields Row -->
            <div class="card" id="inputRow">
                <div class="card-body">
                    <div class="row custom-gutter">
                        <!-- Left Column -->
                        <div class="col-md-2">
                            <div class="mb-2 d-flex align-items-center">
                                <label class="mb-0 text-end" style="font-size:12px; width: 100px;">Total PKgs</label>
                                <input type="text" class="form-control ms-2 rounded-0 border border-secondary" style="height: 28px; font-size: 12px; width: 80px;" value="">
                            </div>
                            <div class="mb-2 d-flex align-items-center">
                                <label class="mb-0 text-end" style="font-size:12px; width: 100px;">Total Gross Wt.</label>
                                <input type="text" class="form-control ms-2 rounded-0 border border-secondary" style="height: 28px; font-size: 12px; width: 80px;" value="">
                            </div>
                            <div class="mb-2 d-flex align-items-center">
                                <label class="mb-0 text-end" style="font-size:12px; width: 100px;">Total Volume</label>
                                <input type="text" class="form-control ms-2 rounded-0 border border-secondary" style="height: 28px; font-size: 12px; width: 80px;" value="">
                            </div>
                        </div>
        
                        <!-- Middle Column -->
                        <div class="col-md-5">
                            <div style="display: grid; grid-template-columns: 120px 1fr; gap: 8px; align-items: center;">
                                <label class="mb-0 text-end" style="font-size:12px;">Shipper</label>
                                <input type="text" class="rounded-0 border border-secondary form-control" style="height: 28px; font-size: 12px;" value="">
                                
                                <label class="mb-0 text-end" style="font-size:12px;">Consignee</label>
                                <input type="text" class="rounded-0 border border-secondary form-control" style="height: 28px; font-size: 12px;" value="">
                                
                                <label class="mb-0 text-end" style="font-size:12px;">Estimated Cost</label>
                                <div class="d-flex" style="gap: 35px;"> 
                                   
                                    <input type="text" class="rounded-0 border border-secondary form-control" style="height: 28px; font-size: 12px; width: 120px;" value="">
                                    <div class="d-flex align-items-center gap-2">
                                        <label class="mb-0 text-end" style="font-size:12px; width: 80px;">Actual Cost</label>
                                        <input type="text" class=" rounded-0 border border-secondary form-control" style="height: 28px; font-size: 12px; width: 120px;" value="">
                                    </div>
                                </div>
                            </div>
                        </div>
        
                        <!-- Right Column -->

                        <div class="col-md-5">
                            <div style="display: grid; grid-template-columns: 100px 1fr; gap: 8px; align-items: center;">
                                <label class="mb-0 text-end" style="font-size:12px;">Forwarding Agent</label>
                                <input type="text" class="form-control rounded-0 border border-secondary" style="height: 28px; font-size: 12px; width: 100%;" value="">
                                
                                <label class="mb-0 text-end" style="font-size:12px;">Destination Agent</label>
                                <input type="text" class="form-control rounded-0 border border-secondary" style="height: 28px; font-size: 12px; width: 100%;" value="">
                                
                                <label class="mb-0 text-end" style="font-size:12px;">Revenue</label>
                                <div class="d-flex" style="gap: 2px;">
                                    <input type="text" class="form-control rounded-0 border border-secondary" style="height: 28px; font-size: 12px; width: 90px;" value=""> <!-- Adjusted width -->
                                    <div class="d-flex align-items-center gap-2">
                                        <label class="mb-0 text-end" style="font-size:12px; width: 50px;">Profit</label>
                                        <input type="text" class="form-control rounded-0 border border-secondary" style="height: 28px; font-size: 12px; width: 90px;" value=""> <!-- Adjusted width -->
                                    </div>
                                    
                                    <div  class="d-flex align-items-center gap-2">
                                        <label class="mb-0 text-end" style="font-size:12px; width: 50px;">VAT %</label>
                                        <input type="text" class="form-control rounded-0 border border-secondary" style="height: 28px; font-size: 12px; width: 90px;" value=""> <!-- Adjusted width -->
                                
                                    </div>
                                    
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        
        </div>

        <div class="d-flex gap-2 m-3">
            <button class="btn btn-outline-primary" onclick="showDiv('buyRateDiv')">Buy Rate</button>
            <button class="btn btn-outline-primary" onclick="showDiv('sellRateDiv')">Sell Rate</button>
            <button class="btn btn-outline-primary" onclick="showDiv('invoicesDiv')">AR & AP Invoices</button>
            <button class="btn btn-outline-primary" onclick="showDiv('profitDiv')">Profit</button>
        </div>
    <!-- Common Lyout -->

    <div id="buyRateDiv" class="content-div" style="display: none;">
        <h5>Buy Rate</h5>
        <p>Details for Buy Rate...</p>
    </div>
    
    <div id="sellRateDiv" class="content-div" style="display: none;">
        <h5>Sell Rate</h5>
        <p>Details for Sell Rate...</p>
    </div>
    
    <div id="invoicesDiv" class="content-div" style="display: none;">
        <h5>AR & AP Invoices</h5>
        <p>Details for AR & AP Invoices...</p>
    </div>
    
    <div id="profitDiv" class="content-div" style="display: none;">
        <h5>Profit</h5>
        <p>Details for Profit...</p>
    </div>
    
    



    <script src="dropdown.js" defer></script>
    <script src="dummyData.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
